<style>
    .chrome{
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    .chrome>img{
        width: 272px;
        height: 92px;
    }
    .iputSearch{
        position: relative;
        width: 100%;
    }

    .iputSearch>input{
        width: 337px;
        height: 48px;
        border-radius: 24px;
        border: 0;
        outline: none;
        box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, .1), 2px 2px 8px 4px rgba(0, 0, 0, .1);
        padding: 0 40px;
    }

    .search{
        position: absolute;
        top: 10px;
        left: 20px;
    }

    .mic{
        position: absolute;
        top: 10px;
        right: 45px;
    }
    .camera{
        position: absolute;
        top: 10px;
        right: 20px;
    }

    .add{
        width: 40px;
        height: 40px;
        border-radius: 20px;
        background-color: aquamarine;
        font-size: 30px;
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }
</style>
<div class="chrome">
    <img src="../public/icon_aplication/google_logo.svg" alt="google_logo">
    <div class="iputSearch mt-4">
        <input type="text" placeholder="Tìm trên Google hoặc nhập..">
        <p class="search"><i class="bi bi-search"></i></p>
        <p class="mic"><i class="bi bi-mic"></i></p>
        <p class="camera"><i class="bi bi-camera"></i></p>
    </div>
    <div class="add text-center">
        <i class="bi bi-plus text-center mb-2"></i>
    </div>
</div>
