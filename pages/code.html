<style>
    .code{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    #codeText{
        width: 300px;
        height: 150px;
        border-radius: 15px;
        outline: none;
        padding: 10px;
    }

    .code>button{
        width: 280px;
        height: 40px;
        border: 0;
        border-radius: 10px;
        margin-top: 20px;
        background-color: rgb(15, 15, 83);
        color: #fff;
    }
    .deleteBtn{
        background-color: rgb(255, 166, 0) !important;
    }

    .code-1, .code-2{
        width: 300px;
        height: 100px;
        background-color: rgb(16, 1, 49);
        margin: 10px 0;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        color: #fff;
    }
</style>
<div class="code">
    <textarea id="codeText"></textarea>
    <button class="codeBtn">Code</button>
    <button class="deleteBtn">Delete</button>
    <div class="code-1">

    </div>
    <div class="code-2">

    </div>
</div>

<script>
    const alphabet = Array.from(Array(26)).map((_, i) => String.fromCharCode(i + 97));
    const reversedAlphabet = [...alphabet].reverse();
    const middleIndex = Math.floor(alphabet.length / 2);

    const firstHalf = alphabet.slice(0, middleIndex);
    const secondHalf = alphabet.slice(middleIndex);
    const reversedFirstHalf = [...firstHalf].reverse(); 
    const reversedSecondHalf = [...secondHalf].reverse();

    const number = ['1','2','3','4','5','6','7','8','9','0',' '];
    const special = ['!','@','#','$','%','^','&','*','(',')',' ']


    $(".codeBtn").click(function(){
        responsiveVoice.cancel();
        $(".code-1").text(replaceCharacters($("#codeText").val(), firstHalf, reversedFirstHalf, secondHalf, reversedSecondHalf, number, special));
        $(".code-2").text(replaceCharacters2($("#codeText").val(), alphabet,reversedAlphabet, number, special));
    })

    $(".deleteBtn").click(function(){
        $("#codeText").val('')
    })
    
</script>
