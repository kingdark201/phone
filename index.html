<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Redmi Note 11</title>
    <link rel="shortcut icon" href="public/icon_setting/security.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./styles/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="core.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=HZmvGpzb"></script>
</head>

<body>
    <div class="status-notify animate__animated animate__slideInDown">
        <p>14:13<span> Th 2, 7 Thg 10</span></p>

        <div class="notify">
            <img src="public/money-bag.png" alt="money">
            <div class="ml-2">
                <h6>VTMONEY <span>5 phút</span></h6>
                <p>Bạn được cộng 1.000.000.000 vào...</p>
            </div>
        </div>
        <div class="notify">
            <img src="public/icon_app/facebook.png" alt="facebook">
            <div class="ml-2">
                <h6>Facebook <span>9 phút</span></h6>
                <p>[TB] Bạn có một tin nhắn mới từ...</p>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4 ">
            <p class="closeSt text-white mt-4"><i class="bi bi-arrow-bar-up"></i></p>
        </div>
    </div>
    <div class="status-control animate__animated animate__slideInDown">
        <div class="status_bar text-white">
            <div class="ngay">Th2, 7 Thg 10</div>
            <div class="icon-status">
                <span><i class="bi bi-reception-4"></i></span>
                <span><i class="bi bi-wifi"></i></span>
                <span><i class="bi bi-battery-full"></i></span>
                <span class="pin">100%</span>
            </div>
        </div>

        <div class="button-internet">
            <div class="button">
                <p><i class="bi bi-wifi"></i></p>
                <div class="icon">
                    <p>Duy</p>
                    <span>Đã kết nối</span>
                </div>
            </div>
            <div class="button bg-white text-dark">
                <p><i class="bi bi-reception-4"></i></p>
                <div class="icon">
                    <p>Viettel</p>
                    <span>Tắt</span>
                </div>
            </div>
        </div>

        <div class="control">
            <div class="music">
                <span>Không có lịch sử</span>
                <div class="ms-control">
                    <p><i class="bi bi-skip-start-fill"></i></p>
                    <p><i class="bi bi-caret-right-fill"></i></p>
                    <p><i class="bi bi-skip-end-fill"></i></p>
                </div>
            </div>
            <div class="abc">
                <div class="abc-a">
                    <div><i class="text-white bi bi-brightness-high-fill"></i></div>
                </div>
                <div class="abc-a">
                    <div class="pt-4"><i class="text-white bi bi-volume-up-fill"></i></div>
                </div>
            </div>
        </div>

        <div class="status-more mt-4">
            <div><i class="bi bi-bell-fill"></i></div>
            <div class="bg-dark text-white"><i class="bi bi-broadcast-pin"></i></div>
            <div><i class="bi bi-lock-fill"></i></div>
            <div class="bg-dark text-white"><i class="bi bi-geo-alt-fill"></i></div>
            <div><i class="bi bi-lamp-fill"></i></div>
            <div><i class="bi bi-upc-scan"></i></div>
            <div><i class="bi bi-scissors"></i></div>
            <div><i class="bi bi-alarm-fill"></i></div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4 ">
            <p class="closeSt2 text-white mt-4"><i class="bi bi-arrow-bar-up"></i></p>
        </div>
    </div>

    <div class="status_bar">
        <div class="gio">14:00</div>
        <div class="icon-status">
            <span><i class="bi bi-reception-4"></i></span>
            <span><i class="bi bi-wifi"></i></span>
            <span><i class="bi bi-battery-full"></i></span>
            <span class="pin">100%</span>
        </div>
    </div>
    <div id="loadContent" class="d-flex justify-content-center align-items-center vh-100">
        
    </div>
    <div class="button-dieuhuong">
        <button class="mr-4 back"><i class="bi bi-caret-left"></i></button>
        <button class="home"><i class="bi bi-circle"></i></button>
        <button class="ml-4 expand"><i class="bi bi-chevron-expand"></i></button>
    </div>
    <script>
        $(document).ready(function () {
            let pageHistory = getPageHistory();
            if (pageHistory && pageHistory.length > 0 && pageHistory!=0) {
                let lastPage = pageHistory[pageHistory.length - 1];
                console.log(lastPage);
                
                loadPage(lastPage);
            }

            changeBackground();

            $(".expand").click(function () {
                loadPage('../layouts/expand.html');
                changeBackground();
            })

            $(".home").click(function () {
                $("#loadContent").html('');
                localStorage.setItem('pageHistory', 0);
                $(".status-notify").fadeOut();
                changeBackground();
            })

            $(".back").click(function () {
                goBack();
                changeBackground();
            })
            $(".icon-status").click(function () {
                $(".status-control").show();
            })

            $(".gio").click(function () {
                $(".status-notify").show();
            })

            $(".closeSt").click(function () {
                $(".status-notify").fadeOut();
            })
            $(".closeSt2").click(function () {
                $(".status-control").fadeOut();
            })
        });
    </script>
</body>

</html>
