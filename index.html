<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="core.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=HZmvGpzb"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        overflow: hidden;
    }

    input[type="file"] {
        display: none;
    }

    .custom-file-button {
        display: inline-block;
        padding: 5px 10px;
        background-color: transparent;
        color: rgb(5, 5, 5);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        position: absolute;
        top: 15px;
    }

    .select {
        background-color: transparent;
        border: 0;
        outline: none;
    }

    .button-dieuhuong {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }

    .button-dieuhuong>button {
        border: 0;
        background-color: transparent;
        font-size: 20px;
        outline: none;
    }

    .button-dieuhuong>button>i {
        color: rgba(216, 219, 221);
    }

    .status_bar {
        display: flex;
        justify-content: space-between;
    }

    .gio,
    .ngay {
        margin-left: 10px;
    }

    .icon-status {
        margin-right: 10px;
    }

    .icon-status>.pin {
        font-size: 10px;
    }

    .icon-status>i {
        font-size: 13px;
    }

    .status-notify,
    .status-control {
        background-color: rgba(0, 0, 0, 0.5);
        height: 100vh;
        display: none;
    }

    .status-notify>p {
        font-size: 40px;
        color: white;
    }

    .status-notify>p>span {
        font-size: 15px;
        color: #fff;
        line-height: 1px;
    }

    .notify {
        display: flex;
        align-items: center;
        background-color: beige;
        margin: 5px 10px;
        padding: 0 10px;
        border-radius: 10px;
    }

    .notify>img {
        width: 40px;
    }

    .button-internet {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin: 10px;
    }

    .button {
        display: flex;
        justify-content: left;
        align-items: center;
        border-radius: 20px;
        background-color: #000;
        color: #fff;
        padding: 10px 0;
    }

    .button>p {
        font-size: 20px;
        margin: 10px 15px;
    }

    .icon {
        display: flex;
        flex-direction: column;
        line-height: 1px;
    }

    .icon>span {
        font-size: 13px;
    }

    .control {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin: 10px;
    }

    .music {
        height: 170px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        border-radius: 20px;
        position: relative;
    }

    .ms-control {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        margin: 5px;
        position: absolute;
        bottom: 0;
    }

    .ms-control>p {
        font-size: 24px;
    }

    .abc {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }

    .abc-a {
        position: relative;
        background-color: #fff;
        border-radius: 20px;
        overflow: hidden;
    }

    .abc-a>div {
        position: absolute;
        bottom: 0px;
        padding: 12px 100px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        background-color: #000;
    }

    .status-more {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
        margin: 10px;
        justify-content: center;
        align-items: center;
    }

    .status-more>div {
        background-color: #fff;
        font-size: 30px;
        text-align: center;
        padding: 10px 0;
        border-radius: 20px;
        padding-bottom: 16px;
    }

    .ml-2>h6>span {
        font-size: 15px;
        font-weight: 200;
    }
</style>

<body>
    <div class="status-notify animate__animated animate__slideInDown">
        <p>14:13<span> Th 2, 7 Thg 10</span></p>

        <div class="notify">
            <img src="public/money-bag.png" alt="money">
            <div class="ml-2">
                <h6>VTMONEY <span>5 phút</span></h6>
                <p>Bạn được cộng 1.000.000.000 vào...</p>
            </div>
        </div>
        <div class="notify">
            <img src="public/icon_app/facebook.png" alt="facebook">
            <div class="ml-2">
                <h6>Facebook <span>9 phút</span></h6>
                <p>[TB] Bạn có một tin nhắn mới từ...</p>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4 ">
            <p class="closeSt text-white mt-4"><i class="bi bi-arrow-bar-up"></i></p>
        </div>
    </div>
    <div class="status-control animate__animated animate__slideInDown">
        <div class="status_bar text-white">
            <div class="ngay">Th2, 7 Thg 10</div>
            <div class="icon-status">
                <span><i class="bi bi-reception-4"></i></span>
                <span><i class="bi bi-wifi"></i></span>
                <span><i class="bi bi-battery-full"></i></span>
                <span class="pin">100%</span>
            </div>
        </div>

        <div class="button-internet">
            <div class="button">
                <p><i class="bi bi-wifi"></i></p>
                <div class="icon">
                    <p>Duy</p>
                    <span>Đã kết nối</span>
                </div>
            </div>
            <div class="button bg-white text-dark">
                <p><i class="bi bi-reception-4"></i></p>
                <div class="icon">
                    <p>Viettel</p>
                    <span>Tắt</span>
                </div>
            </div>
        </div>

        <div class="control">
            <div class="music">
                <span>Không có lịch sử</span>
                <div class="ms-control">
                    <p><i class="bi bi-skip-start-fill"></i></p>
                    <p><i class="bi bi-caret-right-fill"></i></p>
                    <p><i class="bi bi-skip-end-fill"></i></p>
                </div>
            </div>
            <div class="abc">
                <div class="abc-a">
                    <div><i class="text-white bi bi-brightness-high-fill"></i></div>
                </div>
                <div class="abc-a">
                    <div class="pt-4"><i class="text-white bi bi-volume-up-fill"></i></div>
                </div>
            </div>
        </div>

        <div class="status-more mt-4">
            <div><i class="bi bi-bell-fill"></i></div>
            <div class="bg-dark text-white"><i class="bi bi-broadcast-pin"></i></div>
            <div><i class="bi bi-lock-fill"></i></div>
            <div class="bg-dark text-white"><i class="bi bi-geo-alt-fill"></i></div>
            <div><i class="bi bi-lamp-fill"></i></div>
            <div><i class="bi bi-upc-scan"></i></div>
            <div><i class="bi bi-scissors"></i></div>
            <div><i class="bi bi-alarm-fill"></i></div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4 ">
            <p class="closeSt2 text-white mt-4"><i class="bi bi-arrow-bar-up"></i></p>
        </div>
    </div>


    <!-- <label for="imageInput" class="custom-file-button">Chọn ảnh</label>
    <input type="file" id="imageInput" class="mb-3"> -->
    <div class="status_bar">
        <div class="gio">14:00</div>
        <div class="icon-status">
            <span><i class="bi bi-reception-4"></i></span>
            <span><i class="bi bi-wifi"></i></span>
            <span><i class="bi bi-battery-full"></i></span>
            <span class="pin">100%</span>
        </div>
    </div>
    <div id="loadContent" class="d-flex justify-content-center align-items-center vh-100">
        <!-- Nội dung sẽ được load vào đây -->
    </div>
    <div class="button-dieuhuong">
        <button class="mr-4 back"><i class="bi bi-caret-left"></i></button>
        <button class="home"><i class="bi bi-circle"></i></button>
        <button class="ml-4 expand"><i class="bi bi-chevron-expand"></i></button>
    </div>
    <script>
        $(document).ready(function () {
            let pageHistory = getPageHistory();
            if (pageHistory.length > 0) {
                let lastPage = pageHistory[pageHistory.length - 1];
                loadPage(lastPage);
            }

            changeBackground();

            $(".expand").click(function () {
                loadPage('../layouts/expand.html');
                changeBackground();
            })

            $(".home").click(function () {
                $("#loadContent").html('');
                localStorage.setItem('pageHistory', 0);
                $(".status-notify").fadeOut();
                changeBackground();
            })

            $(".back").click(function () {
                goBack();
                changeBackground();
            })
            $(".icon-status").click(function () {
                $(".status-control").show();
            })

            $(".gio").click(function () {
                $(".status-notify").show();
            })

            $(".closeSt").click(function () {
                $(".status-notify").fadeOut();
            })
            $(".closeSt2").click(function () {
                $(".status-control").fadeOut();
            })
            // $('#imageInput').change(function(e) {
            //     var reader = new FileReader();

            //     reader.onload = function(e) {
            //         var imageData = e.target.result;
            //         $('body').css('background-image', 'url(' + imageData + ')');
            //         localStorage.setItem('backgroundImage', imageData);
            //     }
            //     reader.readAsDataURL(e.target.files[0]);
            // });
        });
    </script>
</body>

</html>
